<head>

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<nav>
  <a href="https://throwx.cn">🐮🐮 Throwable's Blog</a>

<!--滚动条解决办法-->
<style type="text/css">
  .content {
    overflow: auto;
  }
</style>
  <div id="app">加载中...</div>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: '麦兜',
      repo: 'https://github.com/dqcer/docs.git',
      //  左侧菜单
      loadSidebar: true,
      // 封面
      coverpage: true,
      //  导航栏
      loadNavbar: true,
      search: 'auto',
      // 搜索-完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '请输入搜索关键词...',
        noData: '没有记录！'
      },
      subMaxLevel: 9,
      // 默认折叠的层级
      sidebarDisplayLevel: 9,
      auto2top: true,
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      disqus: 'shortname',
      markdown: {
        renderer: {
          code: function(code, lang) {
            // 判断语言是否为 mermaid
            if (lang === "mermaid") {
              // 将div 返回
              return (
                      '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plantuml: {
        skin: 'default',
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!--搜索-->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!--侧边栏折叠-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--java代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
  <!--sql代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-sql.min.js"></script>
  <!--复制到剪贴板-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
